version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm_app
    ports:
      - "8501:8501"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    volumes:
      # 持久化数据库和上传文件
      - ./database.sqlite:/app/database.sqlite
      - ./uploads:/app/uploads
    restart: unless-stopped

